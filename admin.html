<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - Pharmaline</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; direction: rtl; }
    h1 { color: #4CAF50; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    .product { background: #fff; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .product img { max-width: 100px; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>لوحة تحكم المنتجات</h1>
  <label>اسم المنتج:</label>
  <input type="text" id="name" />
  <label>وصف المنتج:</label>
  <textarea id="description"></textarea>
  <label>رابط الصورة:</label>
  <input type="text" id="image" />
  <button onclick="addProduct()">إضافة المنتج</button>

  <div id="products"></div>

  <script>
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    const render = () => {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = '<img src="'+p.image+'"/><strong>'+p.name+'</strong><p>'+p.description+'</p><button onclick="deleteProduct('+i+')">حذف</button>';
        container.appendChild(div);
      });
    };
    const addProduct = () => {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').value;
      if(name && description && image){
        products.push({name, description, image});
        localStorage.setItem('products', JSON.stringify(products));
        render();
        document.getElementById('name').value = '';
        document.getElementById('description').value = '';
        document.getElementById('image').value = '';
      }
    };
    const deleteProduct = (i) => {
      products.splice(i, 1);
      localStorage.setItem('products', JSON.stringify(products));
      render();
    };
    render();
  </script>
</body>
</html>
